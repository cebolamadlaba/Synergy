<div ng-cloak style="width:100% !important;">

    <div class="modal-header">
        <h3 class="modal-title">Confirmation</h3>
    </div>

    <form name="conditionForm" role="form" novalidate>

        <div class="modal-body">

            <div class="text-center">

                <h3>  <span class="text-danger">{{ConfirmationMessage}}</span></h3>
            </div>

        </div>

        <div class="clearfix"></div>
        <div class="modal-footer">
            <div class="row col-md-12 row-padding ">
                <div class="text-center">
                    <button class="btn btn-danger" type="submit" ng-click="ok()">

                        <span>
                            <i class="fa fa-close"></i>
                            &nbsp;
                            {{OkText}}
                        </span>

                    </button>
                    <button class="btn btn-primary" type="button" ng-click="cancel()">

                        <i class="fa fa-stop"></i>
                        &nbsp;
                        {{CancelText}}
                        &nbsp;
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
