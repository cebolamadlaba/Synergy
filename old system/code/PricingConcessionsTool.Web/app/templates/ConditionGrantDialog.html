<div ng-cloak style="width:100% !important;">

    <div class="modal-header">
        <h3 class="modal-title">Condition of grant</h3>
    </div>

    <form name="conditionForm" role="form" novalidate>

        <div class="modal-body">

            <div>

                <div class="row col-md-12 row-padding ">
                    <div class="col-md-4">
                        <strong>  Condition Type</strong>
                    </div>

                    <div class="col-md-8">

                        <select name="ConditionType"
                                data-ng-model="$parent.Condition.ConditionType"
                                required
                                ng-required="true"
                                data-ng-options="item as item.Description for item in $parent.ConditionTypeList track by item.ConditionTypeId"
                                ng-change="onConditionType(Condition.ConditionType)"
                                class="form-control">

                            <option value="" selected>--please select--</option>

                        </select>
                    </div>

                </div>
                <div class="row col-md-12 row-padding ">
                    <div class="col-md-4">
                        <strong>  Product</strong>
                    </div>

                    <div class="col-md-8">

                        <select name="ConditionProduct"
                                data-ng-model="$parent.Condition.ConditionProduct"
                                required
                                ng-required="true"
                                data-ng-options="item as item.Description for item in $parent.ConditionTypeProductList track by item.ConditionProductId"
                                class="form-control">

                            <option value="" selected>--please select--</option>

                        </select>


                    </div>

                </div>


                <div class="row col-md-12 row-padding ">

                    <div class="col-md-4">
                        <label class="control-label"> Interest Rate</label>
                    </div>


                    <div class="col-md-8">
                        <input name="InterestRate"
                               class="form-control"
                               required
                               restrict-input="Decimal"
                               ng-required="true"
                               ng-model="$parent.Condition.InterestRate" />
                    </div>

                </div>


                <div class="row col-md-12 row-padding ">

                    <div class="col-md-4">
                        <label class="control-label"> Condition Volume</label>
                    </div>


                    <div class="col-md-8">
                        <input name="Volume"
                               class="form-control"
                               required
                               restrict-input="Number"
                               ng-required="true"
                               ng-model="$parent.Condition.Volume" />
                    </div>


                </div>


                <div class="row col-md-12 row-padding ">
                    <div class="col-md-4">
                        <label class="control-label"> Condition Value</label>
                    </div>


                    <div class="col-md-8">
                        <input name="Value"
                               class="form-control"
                               required
                               ng-required="true"
                               restrict-input="Decimal"
                               format="currency"
                               ng-model="$parent.Condition.Value" />
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="modal-footer">
            <div class="row col-md-12 row-padding ">
                <div class="text-center">
                    <button class="btn btn-primary" type="submit" ng-click="conditionForm.$valid && ok()">

                        <span>
                                <i  ng-if="ConditionAction=='Add'" class="fa fa-plus"></i>
                                <i class="fa fa-save"  ng-if="ConditionAction=='Save'"></i>
                                &nbsp;
                                {{$parent.ConditionAction}}
                            </span>

                    </button>
                    <button class="btn btn-danger" type="button" ng-click="cancel()">

                        <i class="fa fa-close"></i>
                        &nbsp;
                        Cancel
                        &nbsp;
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
