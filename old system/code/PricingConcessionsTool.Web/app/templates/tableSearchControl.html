<div class="row">
    <div>
        <div class="col-md-4 pull-left">
            <p class="input-group pull-left">

                <span class="input-group-btn">
                    <button type="button" class="btn btn-default">
                        <strong>Search</strong>

                    </button>
                </span>

                <input type="text" class="form-control" ng-model="searchKeyword" placeholder="Search..." ng-maxlength="50" maxlength="50">

            </p>
        </div>

        <div class="col-md-4 pull-right">
            <p class="input-group pull-right">

                <span class="input-group-btn">
                    <button type="button" class="btn btn-default">
                        <strong>Entries per page</strong>

                    </button>
                </span>


                <select class="form-control" ng-model="pageSize">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>


            </p>
        </div>
    </div>

</div>
