<div id="page-wrapper">
    <div class="container-fluid" ng-init="init()">
        <div class="row row-padding">
            <form class="form-horizontal" name="concessionForm" ng-submit="concessionForm.$valid && onSaveConcession(Concession)" role="form" novalidate>
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Transactional</h2>
                    </div>
                    <!--/.col-lg-12-->

                    <div class="row">
                        <div class="col-md-6">
                            <customer-Summary></customer-Summary>
                        </div>
                        <div class="col-md-6">
                            <Financial-Info-Mas></Financial-Info-Mas>
                            
                        </div>
                    </div>

                    <div class="row row-padding">
                        <div class="col-md-12">


                            <div class="panel panel-primary">


                                <div class="panel-heading ">
                                    <span><i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;&nbsp;<strong>My products</strong> </span>
                                </div>

                                <div class="panel-body">


                                </div>

                            </div>
                        </div>

                    </div>
               
                    <div class="row row-padding">

                        <div class="row row-padding">
                            <div class="col-md-12">
                                <existing-Concession-List></existing-Concession-List>
                            </div>
                        </div>

                            <pending-Concession-List></pending-Concession-List>

                    <div class="col-md-12 text-center panel-footer">

                            <button type="button" class="btn btn-primary" ng-click="onBack()">

                                &nbsp;
                                Back
