
<div class="col-md-12 search-and-results-container">
    <div class="table-container">
        <table class="table">
            <tbody>
                <tr>
                    <td><label>Province Description</label></td>
                    <td><input class="form-control" [(ngModel)]="myEditProvince.description" required /></td>
                    <td>
                        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
                        <button class="btn btn-primary" type="button" (click)="onSubmit()">{{submitState}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Results table -->
    <div class="table-container">
        <table class="table table-bordered table-hover table-striped">

            <thead>
                <tr>
                    <th>Province Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let province of provinces; trackBy: index;' (click)="provinceView(province)">
                    <td>{{province.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
