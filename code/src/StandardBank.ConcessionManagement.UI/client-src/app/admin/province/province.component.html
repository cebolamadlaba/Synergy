<div class="col-md-2" style="margin-top: 15px;">    
    <i class="fa fa-chevron-circle-left" aria-hidden="true" style="font-size: 1.1em;"></i>
    <span class="back-button-text" style="font-size: 1.1em;" (click)="goBack()">Administration</span>
</div>

<!-- Error message -->
<div class="col-md-12" *ngIf="errorMessage && !isLoading">
    <div class="form-feedback-container">
        <div class="alert-danger">
            <p class="message-heading"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Error occurred. Please see error(s) below.</p>
            <p>{{errorMessage}}</p>
        </div>
    </div>
</div>

<div class="col-md-12 search-and-results-container">    

    <!-- Input form -->
    <div class="form-inline">
        <label>Province Description</label>       
        <input class="form-control" [(ngModel)]="myEditProvince.description" required />
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary" type="button" (click)="onSubmit()">{{submitState}}</button>
    </div>
   
    <!-- Results table -->
    <div class="table-container">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Province Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let province of provinces; trackBy: index;' (click)="provinceView(province)">
                    <td>{{province.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
