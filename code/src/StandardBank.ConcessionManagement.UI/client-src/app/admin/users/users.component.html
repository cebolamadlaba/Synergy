<div class="col-md-1" style="margin-top: 15px;">
    <i class="fa fa-chevron-circle-left" aria-hidden="true" style="font-size: 1.1em;"></i>
    <span class="back-button-text" style="font-size: 1.1em;" (click)="goBack()">Administration</span>
</div>
<div class="col-md-12 search-and-results-container">

    <!-- Input form -->
    <div class="form-inline">
        <button class="btn btn-primary" type="button" (click)="addUserModal.show()">Add User</button>
    </div>

    <!-- Results table -->
    <div class="table-container">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>A-Number</th>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through results here -->
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Modal conditions -->
<div bsModal #addUserModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="manageConditionsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4>New User</h4>
            </div>
            <div class="modal-body">
                
                <div class="form-horizontal">
                    <div class="row">
                        <!-- Left side -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">A Number</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Surname</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <!-- Right side -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Role</label>
                                <div class="col-sm-8">
                                    <select>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Business Centre</label>
                                <div class="col-sm-8">
                                    <select>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" (click)="goBack()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="manageConditionsModal.hide()">Submit</button>             
            </div>
        </div>
    </div>
</div>
