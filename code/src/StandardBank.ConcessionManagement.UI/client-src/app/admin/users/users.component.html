<div class="col-md-2" style="margin-top: 15px;">
    <i class="fa fa-chevron-circle-left" aria-hidden="true" style="font-size: 1.1em;"></i>
    <span class="back-button-text" style="font-size: 1.1em;" (click)="goBack()">Administration</span>
</div>

<div class="col-md-12">
    <h3>User Management</h3>
</div>

<div class="col-md-12 search-and-results-container">

    <!-- Input form -->
    <div class="form-inline">
        <button class="btn btn-primary" type="button" (click)="addUserModal.show()">Add User</button>
    </div>

    <!-- Results table -->
    <div class="table-container">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>A-Number</th>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let user of users; trackBy: index;let i = index' [routerLink]="['/admin/users/edit-user', user.id]">
                    <td>{{user.aNumber}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.surname}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Modal conditions -->
<div bsModal #addUserModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="manageConditionsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4>New User</h4>
            </div>
            <form #f="ngForm">
                <div class="modal-body">

                    <div class="form-horizontal">
                        <div class="row">
                            <!-- Left side -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">A Number</label>
                                    <div class="col-sm-8">
                                        <input type="text" required class="form-control" name="7" [(ngModel)]="user.aNumber">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" required class="form-control" name="6" [(ngModel)]="user.firstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">Surname</label>
                                    <div class="col-sm-8">
                                        <input type="text" required class="form-control" name="5" [(ngModel)]="user.surname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" required class="form-control" name="4" [(ngModel)]="user.emailAddress">
                                    </div>
                                </div>
                            </div>
                            <!-- Right side -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">Contact Number</label>
                                    <div class="col-sm-8">
                                        <input type="tel" required class="form-control" name="8" [(ngModel)]="user.contactNumber">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">Role</label>
                                    <div class="col-sm-8">
                                        <select [(ngModel)]="user.roleId" name="3" class="form-control">
                                            <option *ngFor="let p of Roles"
                                                    [ngValue]="p.id">
                                                {{p.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">Business Centre</label>
                                    <div class="col-sm-8">
                                        <select [(ngModel)]="user.centreId" name="2" class="form-control">
                                            <option *ngFor="let p of Centres"
                                                    [ngValue]="p.id">
                                                {{p.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-cancel" (click)="addUserModal.hide()">Close</button>
                    <button type="button" (click)="save()" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
